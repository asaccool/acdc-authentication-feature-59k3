<webc-container controller="HomeController" translations="true">
    <!-- <webc-spinner/> -->
    <ion-app>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div style="position: relative; width: vw; height: 90vh">
                        <img id='overlay' style="position: absolute; margin-left: auto; margin-right: auto; width: 100%; height: auto;"/>
                        <img id='streamPreview' style="display: block; width: 100%; height: auto;"/>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row >
                <ion-col class="ion-text-center">
                    <ion-button color="primary" data-tag="auth" id="auth_start" size="large" style="margin-bottom: 10px;">
                        {{ $buttons.auth }}
                    </ion-button>
                    <ion-button color="danger" data-tag="abort" id="auth_abort" hidden size="large" style="margin-bottom: 10px;">
                        {{ $buttons.abort }}
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <br/>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-app>
</webc-container>
