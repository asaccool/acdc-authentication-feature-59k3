<webc-container controller="HomeController" translations="true">
    <!-- <webc-spinner/> -->
    <div>
        <img id='overlay' style="position: absolute; width: 100%; transform: translate(0px, -60px);"/>
        <canvas id='streamPreviewCanvas' style="display: block; width: 100%"></canvas>
        <canvas id='ok_overlay' style="position: absolute; opacity: 0;"></canvas>
        <canvas id='failure_overlay' style="position: absolute; opacity: 0;"></canvas>
        <ion-button color="primary" data-tag="auth" id="auth_start" hidden size="large"  style="position: absolute; top: 100%; left: 50%; transform: translate(-50%, -150%);">
            {{ $buttons.auth }}
        </ion-button>
        <ion-button color="danger" data-tag="abort" id="auth_abort" hidden size="large" style="position: absolute; top: 100%; left: 50%; transform: translate(-50%, -150%);">
            {{ $buttons.abort }}
        </ion-button>
    </div>
</webc-container>
